name: Release

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送 v 开头的 tag，如 v0.1.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}  # v0.1.0-beta 会标记为预发布
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push bridge-server
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-bridge-server
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bridge-server:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/bridge-server:latest
      
      - name: Build and push bridge-client
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-bridge-client
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bridge-client:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/bridge-client:latest
      
      - name: Build and push web-agent
        uses: docker/build-push-action@v5
        with:
          context: ./web-agent
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web-agent:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/web-agent:latest
      
      - name: Build and push web-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./web-frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web-frontend:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/web-frontend:latest
